    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
        <head>
            <title>Movierate login</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <link rel="stylesheet" type="text/css" href="css/main.css">
            <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        </head>



        <body>
          
            
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
             </div>

            
                <div class="wrap-login">
                    <img id="profile-img" class="profile-img-card" src="https://i.gifer.com/4M52.gif" />
                    
                    <div class="title"><h1>Login</h1></div>
                    
            <form class="login-form" th:action="@{/login}" method="post">
                <div class="form-ctrl"><label><br> <input type="text" name="username" placeholder="Username"/> </label></div>
                <div class="form-ctrl"><label> <input type="password" name="password" placeholder="Password"/> </label></div>
                <br>
                <br>


                <div class="container-login-form-btn">	
                    <button class="login-form-btn" >
							Login
				    </button>
                </div>
                
                <div class="sign-up">
						<a th:href="@{/signup}" class="sign">
							Sign up
						</a>
					</div>
            </form>
            </div>
            
        </body>
    </html>
